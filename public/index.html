<body>
  <div class="slides">
    <img class="active" src="img/skyline.jpg">
    <img src="img/bridge-clouds.jpg">

    <img src="img/bw-skyline.jpg">
    <img src="img/bridge-skyline.jpg">

  <div class="fullpage">
    <div class="title section" data-anchor="title"><h1>Hacker, Dreamer, Doer</h1></div>
    <div class="hacker section" data-anchor="hacker"><h1>Hacker</h1></div>
    <div class="dreamer section" data-anchor="dreamer"><h1>Dreamer</h1></div>

  </div>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.js"></script>
  <script>
    function cycleImages () {
      var container = '.slides';
      var $active = $(container+' .active');
      var $next = ($active.next().length > 0) ? $active.next() : $(container+' img:first');
      $next.css('z-index',2);//move the next image up the pile
      $active.fadeOut(2000,function(){//fade out the top image
      $active.css('z-index',1).show().removeClass('active');//reset the z-index and unhide the image
          $next.css('z-index',3).addClass('active');//make the next image the top one
      });
    };
    $(function () {
      $('.fullpage').fullpage({
        anchors: ['title', 'hacker', 'dreamer', 'doer']
      });

      window.setInterval(cycleImages, 7000);
    });
  </script>
